    toggleButton.addEventListener("click", function () {
      if (audio.paused) {
        audio.play();
        toggleButton.innerHTML = '<span class="icon">ðŸ”Š</span>';
      } else {
        audio.pause();
        toggleButton.innerHTML = '<span class="icon">ðŸ”‡</span>';

    });

    // Aplicar la clase para el "fade out" antes de cambiar de pÃ¡gina

  </script>
